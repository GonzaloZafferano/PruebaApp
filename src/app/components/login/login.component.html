<div class="container bg-light p-1"> 
  <form id="frm" (ngSubmit)="login()">
    <ion-list class="">  
      <div class="form-floating mb-0 d-flex flex-column align-items-start font-weight-bold">       
        <label class="text-start text-dark" for="floatingInputValue">Ingrese su direccion de correo:</label>
        <!--REQUIERE LA PROPIEDAD 'name' para que funcione el NGMODEL-->
        <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com" (input)="validadCampoVacio()" name="email" [(ngModel)]="email">
        <div class="letra-roja-bold">
          <p>{{mensajeEmail}}</p>
        </div>
      </div>
      <div class="form-floating mb-0 d-flex flex-column align-items-start">
        <label for="floatingInputPassword" class="text-left text-dark font-weight-bold">Ingrese su contrase√±a:</label>
        <input type="password" class="form-control" id="floatingInputPassword" placeholder="Password" name="password" (input)="validadCampoVacio()" [(ngModel)]="password">
        <div class="letra-roja-bold m-0">
          <p>{{mensajePass}}</p>
        </div>
      </div>
      <ion-toolbar class="m-0">
        <ion-buttons slot="secondary">
          <ion-button color="success" fill="solid" type="submit" id="btn-send"> <!-- (click)="login()"> -->
            <ion-title class="font-weight-bold">Login</ion-title>
            <ion-icon slot="start" name="person-circle"></ion-icon>
          </ion-button>    
        </ion-buttons>
      </ion-toolbar>
      <div class="letra-roja-bold">
        <p>{{mensaje}}</p>
      </div>
    </ion-list>  
  </form>
</div>
